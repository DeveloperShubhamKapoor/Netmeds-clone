<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/addToCart/cart.css">
    <title>Cart Netmeds</title>
</head>
<body>
    <div class="container">
        <div class="child-div">
            <div>
                <img class="img-logo" src="https://www.netmeds.com/assets/gloryweb/images/home-logo-netmeds-new.svg"
                    alt="">
            </div>
            <div class="search-bar">
                <p class="del">Deliver to </p>
                <input type="text" placeholder="Search for Medicine & Wellness products...">
            </div>
            <div class="info">
                <div>
                    <p> <a style="color: white;" href="">Upload</a></p>
                </div>
                <div>
                    <p> <a style="color: white;" href="/addToCart/emptyCart.html">Cart</a></p>
                </div>
                <div>
                    <p> <a style="color: white;" href="/Yogesh/sign.html"> Sign in / Sign up</a></p>
                </div>
            </div>
        </div>
        <div class="child-div">
            <div class="under-child">
                <div class="unde-third-child">
                    <a href="/medicine.html"><img class="img-med"
                            src="https://www.netmeds.com/assets/version1648145916/gloryweb/images/icons/medicine.svg"
                            alt=""></a>
                    <p><a class="para" href="/medicine.html" >Medicine</a></p>
                </div>
                <div class="unde-third-child">
                    <a href="/wellness/wellness.html"><img class="img-med"
                            src="https://www.netmeds.com/assets/gloryweb/images/icons/wellness.svg" alt=""></a>
                    <p><a class="para" href="/wellness/wellness.html">Wellness</a></p>
                </div>
                <div class="unde-third-child">
                    <a href="/labtest.html"><img class="img-med"
                            src="https://www.netmeds.com/assets/gloryweb/images/icons/diagnostics.svg" alt=""></a>
                    <p><a class="para" href="/labtest.html">Lab Tests</a></p>
                </div>
                <div class="unde-third-child">
                    <a href="/Yogesh/beauty.html"> <img class="img-med"
                            src="https://www.netmeds.com/assets/gloryweb/images/icons/beauty.svg" alt=""></a>
                    <p><a class="para" href="/Yogesh/beauty.html">Beauty</a></p>
                </div>
                <div class="unde-third-child">
                    <a href="/healthlibrary.html"><img class="img-med"
                            src="https://www.netmeds.com/assets/version1648145916/gloryweb/images/icons/health-library.svg"
                            alt=""></a>
                    <p><a class="para" href="/healthlibrary.html">Health Corner</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="my-cart">Order Summary</div>
    <div id="container">
        <div class="cart-items">
            <p class="product">PRODUCTS</p>
            <div class="box-contents">
            </div>
        </div>
        <div class="payment-box">
            <h3 class="payment-font">PAYMENT DETAILS</h3>
            <div class="mrp">
                <div class="total"><p>MRP Total</p></div>
                <div class="mrp-value"><p>Rs.</p></div>
            </div>
            <div class="mrp">
                <div class="total"><p>Netmeds Discount</p></div>
                <div class="discount"><p>Rs.</p></div>
            </div>
            <div  class="mrp">
                <div class="total"><p>Total Amount*</p></div>
                <div class="cart-value"><p>Rs.</p></div>
            </div>
            <div class="savings"><p>TOTAL SAVINGS RS.</p></div>
            <div class="checkout">
                <div >
                    <p class="total-amount">TOTAL AMOUNT</p>
                    <h3 class="total-value">Rs.</h3>
                </div>
                <div><button class="checkout-button">CHECKOUT</button></div>
            </div>

        </div>
    </div>
</body>
</html>
<script src="/addToCart/cart.js"></script>
